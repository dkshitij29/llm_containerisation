<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Prompt Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter a Text Prompt</h1>
        <form id="textForm">
            <input type="text" id="textInput" name="textInput" placeholder="Type your text here..." required>
            <button type="submit">Submit</button>
        </form>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
